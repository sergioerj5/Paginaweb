<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/dist/output.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="../estilos.css"> -->	
	<title>Pasajeros</title>
</head>
<body>
	<header class="flex flex-row p-4 max-w-screen justify-between items-center backdrop-blur-xl bg-white/25">
		<nav class="flex ml-12 ">
			<a href="#" class="a-primary">Inicio</a>
			<a href="#" class="a-primary">Destino</a>
			<a href="#" class="a-primary">Blog</a>
			<a href="#" class="a-primary">Contacto</a>
		</nav>
	</header>
	<main>
		
			<h3>Información de pasajeros</h3>
            <p>Completa los campos solicitodos a continuación.</p>

		<section>
            <h3>
               Información personal
            </h3>
            
            <input class="input-prymary" type="text" id="Nombre" name="Nombre"
            placeholder = "Ingrese su nombre";>
            <input class="input-prymary" type="text" id="Apellido" name="Apellido"
            placeholder = "Ingrese su apellido";>
            <label for="genero">Género:</label>
            <select name="genero" id="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
            <label for="nacionalidad">Nacionalidad: </label>
            <select name="nacionalidad" id="nacionalidad">
                <option value="mexico">México</option>
                <option value="usa">Estados Unidos de América</option>
                <option value="afganistan">Afganistan</option>
                <option value="albania">Albania</option>
                <option value="alemania">Alemania</option>
                <option value="andorra">Andorra</option>
                <option value="argentina">Argentina</option>
                <option value="australia">Australia</option>
                <option value="belice">Belicia</option>
                <option value="brasil">Brasil</option>
                <option value="belgica">Bélgica</option>
                <option value="canada">Canadá</option>
                <option value="Chile">Chile</option>
                <option value="colombia">Colombia</option>
            </select>
            <label for="Fecha de nacimiento">Fecha de nacimiento: </label>
            <input class="input-prymary" type="date" name="Fechanac" id="Fechanac">
		</section>

        <section>
            <h3>
               Información de contacto
            </h3>
            <label for="tipo-telefonos">Tipo de teléfono: </label>
            <select name="tipo-telefonos" id="tipo-telefonos">
                <option value="Principal">Principal</option>
            </select>
            <label for="Teléfono">Teléfono: </label>
            <input class="input-prymary" type="tel" id="Teléfono" name="Teléfono"
            placeholder = "Ingrese su número";>
            <label for="correo-contacto">Correo de contacto: </label>
            <input class="input-prymary" type="email" id="correo-contacto" name="correo-contacto">


            
			<a href=""></a>
		</section>
	</main>
</body>
</html>
