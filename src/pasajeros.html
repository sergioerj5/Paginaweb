<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/dist/output.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="../estilos.css"> -->	
	<title>Pasajeros</title>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Inicio</a></li>
				<li><a href="#">Destino</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Contacto</a></li>
			</ul>
		</nav>
	</header>
	<main>
		
			<h3>Información de pasajeros</h3>
            <p>Completa los campos solicitodos a continuación.</p>

		<section>
            <h3>
               Información personal
            </h3>
            <label for="Nombre">Nombre(s): </label>
            <input type="text" id="Nombre" name="Nombre">
            <label for="Apellido">Apellido(s): </label>
            <input type="text" id="Apellido" name="Apellido">
            <label for="genero">Género: </label>
            <select name="genero" id="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
            <label for="nacionalidad">Nacionalidad: </label>
            <select name="nacionalidad" id="nacionalidad">
                <option value="mexico">México</option>
                <option value="usa">Estados Unidos de América</option>
                <option value="afganistan">Afganistan</option>
                <option value="albania">Albania</option>
                <option value="alemania">Alemania</option>
                <option value="andorra">Andorra</option>
                <option value="argentina">Argentina</option>
                <option value="australia">Australia</option>
                <option value="belice">Belicia</option>
                <option value="brasil">Brasil</option>
                <option value="belgica">Bélgica</option>
                <option value="canada">Canadá</option>
                <option value="Chile">Chile</option>
                <option value="colombia">Colombia</option>
            </select>
            <label for="Fecha de nacimiento">Fecha de nacimiento: </label>
            <input type="date" name="Fechanac" id="Fechanac">
		</section>

        <section>
            <h3>
               Información de contacto
            </h3>
            <label for="tipo-telefonos">Tipo de teléfono: </label>
            <select name="tipo-telefonos" id="tipo-telefonos">
                <option value="Principal">Principal</option>
            </select>
            <label for="Teléfono">Teléfono: </label>
            <input type="text" id="Teléfono" name="Teléfono">
            <label for="correo-contacto">Correo de contacto: </label>
            <input type="text" id="correo-contacto" name="correo-contacto">


            
			<a href=""></a>
		</section>
	</main>
</body>
</html>
